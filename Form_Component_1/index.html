<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <section class="background">
      <div class="form">
        <h1>Contact Us</h1>
        <form
          action=""
          id="form"
        >
          <div class="flexCon">
            <div>
              <label for="firstName">First Name <span>*</span></label>
              <input
                type="text"
                id="firstName"
              />
              <span
                class="error"
                id="firstNameError"
              ></span>
            </div>
            <div>
              <label for="secondName">Last Name <span>*</span></label>
              <input
                type="text"
                id="lastName"
              />
              <span
                class="error"
                id="lastNameError"
              ></span>
            </div>
          </div>
          <div class="emailCon">
            <label for="email">Email Address <span>*</span></label>
            <input
              type="email"
              id="email"
            />
            <span
              class="error"
              id="emailError"
            ></span>
          </div>
          <div>
            <label>Query Type <span>*</span></label>
            <div class="flexCon">
              <div class="General">
                <input
                  type="radio"
                  id="generalReq"
                  value="general"
                  name="choices"
                />
                <label
                  for="generalReq"
                  class="forGeneral"
                  >General Enquiry</label
                >
              </div>
              <div class="Support">
                <input
                  type="radio"
                  id="supportReq"
                  value="support"
                  name="choices"
                />
                <label
                  for="supportReq"
                  class="forSupport"
                  >Support request</label
                >
              </div>
            </div>
            <span
              class="error"
              id="choicesError"
            ></span>
          </div>
          <div class="messageCon">
            <label for="message">Message <span>*</span></label>
            <textarea
              name=""
              id="message"
            ></textarea>
            <span
              class="error"
              id="messageError"
            ></span>
          </div>
          <div>
            <div class="terms">
              <input
                type="checkbox"
                id="chekies"
              />
              <label for="chekies"
                >I consent from being contacted by the team
                <span>*</span></label
              >
            </div>
            <span
              class="error"
              id="chekiesError"
            ></span>
          </div>
          <input
            type="submit"
            class="button"
          />
        </form>
      </div>
      <div
        class="toastBox"
        id="toastBox"
      >
        <i class="fa-regular fa-circle-check"></i>
        <h1>Message Sent!</h1>
        <p>Thanks for completer the form. We'll be intouch soon!</p>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
